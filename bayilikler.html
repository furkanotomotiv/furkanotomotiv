<!DOCTYPE html>
<html lang="tr">

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* ðŸ”¹ HEADER - GLASS & NEON */
header {
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  z-index: 1000;

  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px) saturate(180%);
  -webkit-backdrop-filter: blur(12px) saturate(180%);
  
  border-radius: 20px;
  border: 1px solid rgba(255, 0, 0, 0.6);
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
  padding: 10px 20px;
}

/* Navbar iÃ§i */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: auto;
  padding: 0;
}

/* Logo */
.logo {
  font-size: 1.6rem;
  font-weight: bold;
  color: #fff;
}

/* MenÃ¼ Linkleri */
.nav-links {
  display: flex;
  list-style: none;
  gap: 1.5rem;
}

.nav-links a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  padding: 6px 12px;
  border-radius: 10px;
  transition: all 0.3s ease;
}

.nav-links a:hover,
.nav-links a.active {
  background: rgba(255, 0, 0, 0.2);
  color: #ffd700;
  box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
}

/* Hamburger */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
  z-index: 101;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background: #fff;
  border-radius: 2px;
  transition: 0.3s;
}

/* Mobil MenÃ¼ */
@media (max-width: 768px) {
  .hamburger { display: flex; }

  .nav-links {
    display: none;
    flex-direction: column;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 15px;
    border: 1px solid rgba(255, 0, 0, 0.6);
    box-shadow: 0 0 15px rgba(255,0,0,0.7);
    position: absolute;
    top: 70px;
    right: 10px;
    width: 90%;
    padding: 1rem;
  }

  .nav-links.active { display: flex; }

  .logo { font-size: 1.2rem; }
  .nav-links a { font-size: 0.9rem; padding: 5px 10px; }
  .hamburger span { width: 22px; }
}

/* Daha kÃ¼Ã§Ã¼k telefonlar */
@media (max-width: 500px) {
  header {
    top: 5px;
    width: 95%;
    padding: 6px 12px;
    border-radius: 12px;
  }
  .logo { font-size: 1rem; }
  .nav-links a { font-size: 0.85rem; padding: 4px 8px; }
  }
    

    /* Genel baÅŸlÄ±k */
    .page-header {
      padding: 3rem 1rem 1.5rem;
      text-align: center;
      color: #fff;
      margin-top: 90px;
    }
    .page-header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
      color: #e63946;
      text-shadow: 0 0 6px rgba(230, 57, 70, 0.8);
    }
    .page-header p {
      font-size: 1.2rem;
      color: #ddd;
    }

    /* BAYÄ°LÄ°KLER GRID - TEK SÃœTUN */
    .brands {
      max-width: 600px;
      margin: 0 auto 4rem;
      padding: 0 1rem;
    }
    .brands-grid {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* BAYÄ°LÄ°K KARTLARI */
    .brand-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      height: 220px; /* Hepsi eÅŸit yÃ¼kseklik */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .brand-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 36px rgba(230, 57, 70, 0.7);
    }
    .brand-card img {
      max-width: 180px;
      max-height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
      transition: transform 0.3s ease;
    }
    .brand-card:hover img {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px rgba(230,57,70,0.7));
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #111;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
