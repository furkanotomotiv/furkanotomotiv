<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim - Furkan Otomotiv</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    header, footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    footer p { margin: 0; font-size: 0.9rem; color: #888; }
    .page-header {
      padding: 3rem 1rem 1.5rem;
      text-align: center;
    }
    .page-header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
      color: #e63946;
      text-shadow: 0 0 6px rgba(230, 57, 70, 0.8);
    }
    .page-header p { font-size: 1.2rem; color: #ddd; }

    .contact-info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 2rem auto 4rem;
      max-width: 900px;
      gap: 2rem;
    }
    .contact-info a {
      flex: 1 1 250px;
      background: rgba(255,255,255,0.05);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      text-align: center;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .contact-info a:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(230,57,70,0.7);
    }
    .contact-info i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #e63946;
      text-shadow: 0 0 8px rgba(230,57,70,0.8);
    }
    .contact-info h3 {
      margin: 0.6rem 0;
      color: #e63946;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .contact-info p { font-size: 1rem; color: #ddd; margin: 0; }

    .map {
      max-width: 900px;
      margin: 0 auto 4rem;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(230,57,70,0.5);
    }
    .map iframe {
      border: none;
      width: 100%;
      height: 450px;
      display: block;
      filter: grayscale(30%) invert(90%) contrast(120%);
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto 5rem;
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(230,57,70,0.5);
    }
    .contact-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #e63946;
      text-shadow: 0 0 8px rgba(230,57,70,0.9);
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #eee;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      outline: none;
      background: rgba(255,255,255,0.2);
    }
    .contact-form button {
      width: 100%;
      padding: 0.85rem;
      background: #e63946;
      color: #fff;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-form button:hover {
      background: #a22222;
    }
    .form-message {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
    }
    .form-message.success {
      background: rgba(46,204,113,0.2);
      color: #2ecc71;
      border: 1px solid #2ecc71;
    }
    .form-message.error {
      background: rgba(231,76,60,0.2);
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }
    @media (max-width: 700px) {
      .contact-info {
        flex-direction: column;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Furkan Otomotiv</div>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <ul class="nav-links">
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="hizmetler.html">Hizmetler</a></li>
        <li><a href="bayilikler.html">Bayilikler</a></li>
        <li><a href="iletisim.html" class="active">İletişim</a></li>
      </ul>
    </nav>
  </header>
<br><br><br>
  <section class="page-header" data-aos="fade-up">
    <h1>İletişim</h1>
    <p>Bize ulaşmak için aşağıdaki bilgileri kullanabilirsiniz.</p>
  </section>

  <section class="contact-info container" data-aos="fade-up" data-aos-delay="100">
    <a href="https://maps.google.com?q=37.9241369,41.1322143" target="_blank">
      <i class="fas fa-map-marker-alt"></i>
      <h3>Adres</h3>
      <p>Furkan Otomotiv</p>
    </a>
    <a href="tel:+905551234567">
      <i class="fas fa-phone-alt"></i>
      <h3>Telefon</h3>
      <p>+90 555 123 45 67</p>
    </a>
    <a href="mailto:info@furkanotomotiv.com">
      <i class="fas fa-envelope"></i>
      <h3>E-posta</h3>
      <p>info@furkanotomotiv.com</p>
    </a>
  </section>

  <section class="map container" data-aos="fade-up" data-aos-delay="200">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6246.316468636733!2d41.1322143!3d37.9241369!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x400b4671d8a0bb63%3A0x433dfcd379bff321!2sFurkan%20Otomotiv!5e0!3m2!1str!2str!4v1700000000000!5m2!1str!2str"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <section class="contact-form container" data-aos="fade-up" data-aos-delay="300">
    <h2>Bize Mesaj Gönderin</h2>
    <form id="contactForm" action="https://formspree.io/f/mrbaeebv" method="POST">
      <label for="name">Adınız</label>
      <input type="text" id="name" name="name" required placeholder="Adınızı yazınız" />
      <label for="email">E-posta</label>
      <input type="email" id="email" name="_replyto" required placeholder="E-posta adresinizi yazınız" />
      <label for="message">Mesajınız</label>
      <textarea id="message" name="message" rows="5" required placeholder="Mesajınızı yazınız"></textarea>
      <button type="submit">Gönder</button>
      <div id="formMessage" class="form-message"></div>
    </form>
  </section>

  <footer>
    <p>© 2025 Furkan Otomotiv. Tüm hakları saklıdır.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 700, once: true });
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      formMessage.style.display = 'none';
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          form.reset();
          formMessage.textContent = 'Mesajınız başarıyla gönderildi! Teşekkürler.';
          formMessage.className = 'form-message success';
          formMessage.style.display = 'block';
        } else {
          throw new Error();
        }
      } catch {
        formMessage.textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
        formMessage.className = 'form-message error';
        formMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
